<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="header">
                <span class="title">Calculadora by xJosee</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="results">399,981</div>
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button button-v1">del</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">-</div>
                <div class="button dot">.</div>
                <div class="button">0</div>
                <div class="button">/</div>
                <div class="button">x</div>
                <div class="button span2 button-v1">reset</div>
                <div class="button span2 button-v2">=</div>
            </div>
        </div>
    </div>
</body>
</html>
